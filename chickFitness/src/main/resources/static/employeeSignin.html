  <body class="text-center">
    
<form class="form-signin" action="/employee/login" method="post">

  <script>
    $(document).ready(function(){
        // 使用ajax取得錯誤訊息
        $.ajax({
            url: "/employee/loginerror",
            method: "GET",
            success: function(errorMessage) {
                if (errorMessage) {
                    $("#error-message").text(errorMessage);
                }
            }
        });
    });
